<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protect Static</title>
    <style type="text/css">
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: rgb(233, 229, 229);
        background-color: rgb(97, 81, 81);
      }

      .main-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .login-widget {
        width: 400px;
        margin-top: 25vh;
      }

      .login-widget .form-field {
        height: 32px;
        border: solid 1px #bbb;
        border-radius: 4px;
        font-size: 12pt;
      }

      .login-widget input.form-field {
        width: 300px;
        padding: 2px 5px;
      }

      .login-widget button.form-field {
        padding: 2px 5px;
        background-color: rgb(119, 102, 193);
        color: #fff;
        padding: 2px 12px;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="login-widget">
        <h1>Login</h1>
        <form class="login-form" id="form-unlock">
          <input class="form-field" type="password" id="password" placeholder="Enter unlock key" />
          <button class="form-field" type="submit">Unlock</button>
        </form>
        <div class="message" id="message"></div>
      </section>
    </main>
    <script>
      (function (document) {
        'use strict';
        const messageDiv = document.getElementById('message');
        const formUnlock = document.getElementById('form-unlock');

        if ('serviceWorker' in navigator === false) {
          formUnlock.style.display = 'none';
          messageDiv.innerHTML = 'Your browser is not supported!';
          return;
        }

        function showMessage(message = '') {
          messageDiv.innerHTML = message;

          window.clearTimeout(showMessage.messageTimeout);
          showMessage.messageTimeout = setTimeout(() => (messageDiv.innerHTML = ''), 5000);
        }

        async function hashPassword(password) {
          const msgUint8 = new TextEncoder().encode(password); // encode as (utf-8) Uint8Array
          const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8); // hash the message
          const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
          const hashHex = hashArray.map((b) => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string

          return hashHex;
        }

        formUnlock.addEventListener('submit', async (event) => {
          event.preventDefault();
          const { value: password } = document.getElementById('password');

          if (!password) return;

          const hash = await hashPassword(password);

          if (hash === location.hash.substring(1)) {
            navigator.serviceWorker.onmessage = (event) => {
              if (event.data && event.data.type === 'PASSWORD_SET') {
                navigator.serviceWorker.onmessage = null;

                window.location.pathname = 'app/index.html';
              }
            };

            // First, we need to give the password to the service-worker
            navigator.serviceWorker.controller.postMessage({ type: 'SET_PASSWORD', password });
          } else {
            showMessage('The key entered is not valid!');
          }
        });

        navigator.serviceWorker
          .register('./service-worker.js')
          .then((reg) => {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
          })
          .catch((error) => {
            // registration failed
            console.log('Registration failed with ' + error);
          });

        navigator.serviceWorker.ready.then(() => {
          // navigator.serviceWorker.controller.postMessage()
        });
      })(document);
    </script>
  </body>
</html>
